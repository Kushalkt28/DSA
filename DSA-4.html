    <script>
//         Question of the day

// AAAABBBCCD -> 4A3B2C1D
          let input = "AAAABBBCCD";
    function Occurance(input) {
      let output = 1;
      let kush = "";
      for (let i = 0; i < input.length; i++) {
        //       console.log(input[i]);
        if (input[i] == input[i + 1]) {
          //         console.log(input[i]);

          output++;
        } else {
          kush += output + input[i];
          output = 1;
        }
      }

      return kush;
    }
    //   Occurance(input);
    console.log(Occurance(input));
    </script>
