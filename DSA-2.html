    <script>
    //     - To find a first three elements from a number array whose sum is X
      
    //   arr = [1,2,3,4,5,6] // 1,2,3

      let X = 15;
      let arr = [1,2,3,4,5,6];
      function ThreePair(arr, X){
          let array = [];
          for (let i = 0; i < arr.length; i++) {//0,1,2,3
            for (let j = i + 1; j < arr.length; j++){//1,2,3,4,5         2,3,4,5     3,4,5   4
              for (let k= j + 1; k < arr.length; k++){//2,3,4,5,   3,4,5   4,5,   3,4 ,5    4,5   5   4,5
                  if (arr[i] + arr[j] + arr[k] == X){//4+5+6==15

                  array.push(arr[i], arr[j], arr[k]);
                  return array;
                  }

              }
            }
          }
      }
      ThreePair(arr, X)
      console.log(ThreePair(arr, X));
    </script>
