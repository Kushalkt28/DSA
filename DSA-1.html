  <body>
    <script>
    //   - To find a first pair from a number array whose sum is X

      let X = 5;
        let arr = [1, 2, 3, 4, 5, 6]; // 2,3
        function TwoPair(arr, X) {
          let array = [];

          for (let i = 0; i < arr.length; i++) {//0,1
            for (let j = i + 1; j < arr.length; j++) {//1,2,3
              if (arr[i] + arr[j] == X) {//1+2,1+3,1+4

                array.push(arr[i], arr[j]);
                return array;
              }
            }
          }
        }
        //   TwoPair(arr, X);
        console.log(TwoPair(arr, X));
    </script>
